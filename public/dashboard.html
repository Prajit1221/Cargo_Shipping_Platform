    <main class="dashboard-grid container">
        <div class="dashboard-card welcome-card">
            <div id="welcomeSection"></div>
        </div>
        <div class="dashboard-card stats-card">
            <div id="statsSection"></div>
        </div>
        <div class="dashboard-card notifications-card">
            <h3 style="margin-top:0;">Notifications</h3>
            <ul id="notificationsList" style="list-style:none;padding:0;margin:0;"></ul>
        </div>
        <div class="dashboard-card role-card">
            <div id="roleSection"></div>
        </div>
        <div class="dashboard-card chart-card">
            <h4 style="margin-bottom:0.5rem;">Status Distribution</h4>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="dashboard-card chart-card">
            <h4 style="margin-bottom:0.5rem;">Activity Over Time</h4>
            <canvas id="barChart"></canvas>
        </div>
        <div class="dashboard-card history-card">
            <h4 style="margin-bottom:0.5rem;">Recent Activity</h4>
            <table id="historyTable" style="width:100%;border-collapse:collapse;">
                <thead><tr><th>Date</th><th>Action</th><th>Details</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- Map Modal -->
    <div id="mapModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:2000;align-items:center;justify-content:center;">
        <div style="position:relative;width:90vw;max-width:600px;height:70vh;background:#fff;border-radius:10px;overflow:hidden;">
            <button id="closeMapModal" style="position:absolute;top:10px;right:10px;z-index:10;">Close</button>
            <div id="map" style="width:100%;height:100%;"></div>
            <div id="mapInfo" style="position:absolute;bottom:10px;left:10px;background:rgba(255,255,255,0.9);padding:0.5rem 1rem;border-radius:6px;z-index:10;"></div>
        </div>
    </div>
