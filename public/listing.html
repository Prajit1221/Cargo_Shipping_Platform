    <main class="container">
        <h2>List New Cargo</h2>
        <form id="cargoForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="pickupDate">Pickup Date:</label>
                    <input type="date" id="pickupDate" name="pickupDate" required>
                </div>
                <div class="form-group">
                    <label for="cargoType">Cargo Type:</label>
                    <select id="cargoType" name="cargoType" required>
                        <option value="general">General Goods</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="perishables">Perishables</option>
                        <option value="hazardous">Hazardous</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="startingBid">Starting Bid ($):</label>
                    <input type="number" id="startingBid" name="startingBid" required>
                </div>
                <div class="form-group dimensions">
                    <label>Dimensions (L x W x H in cm):</label>
                    <input type="number" id="length" placeholder="Length">
                    <input type="number" id="width" placeholder="Width">
                    <input type="number" id="height" placeholder="Width">
                </div>
                <div class="form-group full-width">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="handlingInstructions">Special Handling Instructions:</label>
                    <textarea id="handlingInstructions" name="handlingInstructions"></textarea>
                </div>
            </div>
            <button type="submit">List Cargo for Auction</button>
        </form>
    </main>
