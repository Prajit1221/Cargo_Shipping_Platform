<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctions - Cargo Shipping</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="auction.html">Auctions</a>
        <a href="listing.html">List Cargo</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="nav-login">Login</a>
        <a href="#" id="nav-logout" style="display:none;">Logout</a>
        <button id="darkModeToggle" style="margin-left:1rem;">ðŸŒ™</button>
    </nav>
    <main>
        <h2>Available Cargo Auctions</h2>
        <section id="cargoList">
            <!-- List of cargos for auction will be loaded here -->
        </section>
        <section id="bidSection" style="display:none;">
            <h3>Place Your Bid</h3>
            <form id="bidForm">
                <label for="bidAmount">Bid Amount:</label>
                <input type="number" id="bidAmount" name="bidAmount" required>
                <button type="submit">Place Bid</button>
            </form>
        </section>
        <section id="liveUpdates">
            <h3>Live Auction Updates</h3>
            <!-- Live updates will be shown here -->
        </section>
    </main>
    <footer>
        &copy; 2024 Cargo Shipping Platform. All rights reserved.
    </footer>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Your Firebase config -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/auction.js"></script>
    <script src="assets/js/nav.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Map Modal -->
    <div id="mapModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:2000;align-items:center;justify-content:center;">
        <div style="position:relative;width:90vw;max-width:600px;height:70vh;background:#fff;border-radius:10px;overflow:hidden;">
            <button id="closeMapModal" style="position:absolute;top:10px;right:10px;z-index:10;">Close</button>
            <div id="map" style="width:100%;height:100%;"></div>
            <div id="mapInfo" style="position:absolute;bottom:10px;left:10px;background:rgba(255,255,255,0.9);padding:0.5rem 1rem;border-radius:6px;z-index:10;"></div>
        </div>
    </div>
</body>
</html>
