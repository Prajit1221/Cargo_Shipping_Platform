    <style>
    .license-card {
        max-width: 480px;
        margin: 2rem auto 0 auto;
        background: #f5faff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(26,115,232,0.10);
        border: 2.5px solid #1a73e8;
        overflow: hidden;
        position: relative;
        font-family: 'Roboto', Arial, sans-serif;
        animation: fadeIn 0.7s;
    }
    .license-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        background: #1a73e8;
        color: #fff;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 1px;
    }
    .license-title {
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 1.5px;
    }
    .license-body {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 1.5rem 1.5rem 1rem 1.5rem;
        background: #e3f2fd;
        position: relative;
    }
    .license-avatar {
        flex-shrink: 0;
    }
    .license-details {
        flex: 1;
        font-size: 1.08rem;
        color: #1a237e;
        font-weight: 500;
        line-height: 1.7;
    }
    .license-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #e3f2fd;
        padding: 0.7rem 1.5rem;
        font-size: 0.98rem;
        color: #1976d2;
        position: relative;
    }
    .license-watermark {
        font-size: 1.2rem;
        font-weight: 700;
        color: #e3f2fd;
        letter-spacing: 6px;
        position: absolute;
        right: 1.5rem;
        bottom: 0.7rem;
        opacity: 0.5;
        pointer-events: none;
        user-select: none;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
